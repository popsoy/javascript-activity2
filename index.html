<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Practice</title>
    <!-- My CSS -->

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

        <div class="container mt-5">
                <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm ">Product</span>
                        </div>
                        <input type="text" id="pName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-sm ">Price</span>
                            </div>
                            <input type="number" id="pPrice" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-sm ">Quantity</span>
                                </div>
                                <input type="text" id="pQuantity" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                              </div>
                             <button onclick="myFuncGetTotal()" type="button" class="btn btn-primary mb-3" >Get Total</button>
                              <h3 id="displayTotal">Total:</h3>
                              
                             <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">Input Cash:</span>
                                    </div>
                                    <input type="text" id="inputCash" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                  </div>

                                  <button onclick="myFuncSave()" type="button" class="btn btn-primary mb-3" >Save</button>
                              <h3 id="">Summary:</h3>

                              <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                            <label class="card-title" for="">Product:</label>
                                      <h5 class="card-title" id="displayProduct" > </h5>
                                      <label class="card-title" for="">Price:</label>
                                      <h5 class="card-title" id="displayPrice" ></h5>
                                      <label class="card-title" for="">Quantity:</label>
                                      <h5 class="card-title" id="displayQuantity" ></h5>
                                      <label class="card-title" for="">Total:</label>
                                      <h5 class="card-title" id="displayTotal2" ></h5>
                                      <label class="card-title" for="">Cash:</label>
                                      <h5 class="card-title" id="displayCash" ></h5>
                                      <label class="card-title" for="">Change:</label>
                                      <h5 class="card-title" id="displayChange" ></h5>
                                    </div>
                                  </div>
              </div>
    
    <!-- My Script -->
    <script src="/assets/script/myscript.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
